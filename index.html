<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="interface-container">
        <div class="interface">
           <div id="display">
                <div id="previous-operand"></div> <!--21-->
                <div id="current-operand"></div>
            </div>    
            <div class="button-grid">
                <button id="clear-button" class="btn-wide">AC</button>
                <button id="delete-button">C</button>
                <button class="number-operator">/</button>

                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>

                <button class="number-operator">*</button>

                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>

                <button  class="number-operator">+</button>

                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>

                <button  class="number-operator">-</button>

                <button class="number-button">0</button>
                <button id="equal-button"class="btn-wider">=</button>
            </div>
            
        </div> 
    </div>
        
<script src="calculator.js"></script>   
</body>
</html>
